<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <div>
          Endereco: <input type="text" name="endereco">
          <input type="button" value="Testar" onclick="javascript:Posicionar('123')">
      </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }

      function Posicionar(address){
          debugger;
          endereco = "https://maps.googleapis.com/maps/api/geocode/json?address=";
          endereco += address
          endereco += "AIzaSyBUmnRI9z0Y54MgiHCKj67r1M_gP-VkOus";

          latitude = "-56.397";
          longitude = "-180.644";
          //alert(endereco);
            var pos = {
              lat: latitude,
              lng: longitude
            };

            map.setSenter(pos);
          

          
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGAn55XpAVouaoB6sRLWtga-BpJOtTzTM&callback=initMap"
    async defer></script>
  </body>
</html>
